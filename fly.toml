# fly.toml app configuration file generated for sermon-analyzer on 2025-08-17T19:08:02-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sermon-analyzer'
primary_region = 'ewr'

[build]

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[mounts]
  source = "sermon_analyzer_data"
  destination = "/app/pb_data"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
